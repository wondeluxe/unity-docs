<!DOCTYPE html>
<html>
	<head>
		<title>$projectname Documentation</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="$rootpath/styles/documentation.css">
		<script src="$rootpath/scripts/navpanel.js" type="module" defer></script>
		<script src="$projectpath/scripts/searchpageconfig.js" type="module" defer></script>
	</head>
	<body>
		<header>
			<span id="documentation-title"><strong>$projectname API</strong></span>
			<form id="documentation-search-form" class="search-form" role="search" method="GET" action="$projectpath/search.html">
				&nbsp;
				<div class="search-content">
					<div class="search-box">
						<input class="search-box-input" role="combobox" type="text" name="q" autocomplete="off" autocapitalize="none" autocorrect="off" placeholder="Search&hellip;" minlength="1" required>
						<div class="search-box-buttons">
							<button class="clear-button" type="reset" disabled></button>
							<button class="search-button" type="submit" disabled></button>
						</div>
					</div>
					<ul class="search-suggestions-list" role="list">
					</ul>
				</div>
			</form>
		</header>
		<main>
			<div id="nav-tree">
				<ul>
					$navsection
				</ul>
			</div>
			<div id="nav-handle">
			</div>
			<div id="content">
				<div id="search-activity" class="activity-indicator"><div></div><div></div><div></div><div></div></div>
			</div>
		</main>
		<footer>
			Made with <a href="https://github.com/wondeluxe/doxsite">Doxsite</a> and <a href="https://www.doxygen.nl">Doxygen</a>.
		</footer>
	</body>
</html>
